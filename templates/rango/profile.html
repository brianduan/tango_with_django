{% extends 'rango/base.html' %}
{% load staticfiles %}

{% block title_block %} Profile Page {% endblock %}

{% block body_block %}
	<h1>Profile Page</h1>
	{% if user.is_authenticated %}
		<form role="form" method="post" action="." enctype="multipart/form-data">
			{% csrf_token %}
			<div class="form-group" >
				<p class="required">
				<label class="required" for="id_username">Username:</label>
				<input class="form-control" id="id_username" maxlength="30" name="username" type="text" value="{{ user.username }}" />
				</p>

				<p class="required">
				<label class="required" for="id_email">E-mail:</label>
				<input class="form-control" id="id_email" name="email" type="email" value="{{ user.email }}" />
				</p>

				<p class="required">
				<label class="required" for="id_website">Website:</label>
				<input class="form-control" id="id_website" name="website" type="text" value="{{ website }}"/>
				</p>

				<p class="required">
				<label class="required" for="id_picture">Picture:</label>
				<input class="form-control" type="file" id="id_picture" name="picture"/>
				</p>
				
			</div>
			<input type="submit" name="submit" class="btn btn-primary" value="Edit">
		</form>
		<img src="{{ MEDIA_URL }}{{ user_profile.picture }}" width="300" height="300" alt="{{ MEDIA_URL }}{{ user_profile.picture }}">
	{% else %}
		Rango says: <strong>Please log in first.</strong><br />
	{% endif %}
{% endblock %}
